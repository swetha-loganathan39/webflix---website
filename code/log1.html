<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
h1{
    font-size: 50px;
    text-align: center;
    font-family: Segoe Print;
    color:pink;
}
h2{
    font-size: 35px;
    text-align: center;
    font-family: Segoe Print;
    color:pink;
}
.form-box-1{
    position: relative;
    width: 600px;
    height: 150px;
    background: transparent;
    border: 2px solid rgba(255,255,255,0.5);
    border-radius: 20px;
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: center;
    animation: fadeInAnimation 3s forwards;
}
@keyframes fadeInAnimation {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
        body {
            background-image: url('drama collage 1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .login-container {
            background:transparent;
            backdrop-filter: blur(15px);
    
    justify-content: center;
    
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .login-container input[type="text"],
        .login-container input[type="password"] {
            background:transparent;
            backdrop-filter: blur(15px);
            transform: translateY(-100%);
    animation: slideDownAnimation 4s forwards;
    
    justify-content: center;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }
@keyframes slideDownAnimation {
  0% {
    opacity: 0;
    transform: translateY(-100%);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
        
        .login-container input[type="submit"] {
background:transparent;
            backdrop-filter: blur(15px);
    
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
        }
        
        .error-message {
            color: pink;
        }
    </style>
</head>
<body>
<center> 
<div class="form-box-1">
<h1>WEBFLIX</h1> 
</div>
<br><br><br><br><br><br><br><br>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="category.html">
            <input name="mail" type="text" id="email" placeholder="Email">
            <input name="pass" type="password" id="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            // Validate email and password
            if (validateEmail(email) && validatePassword(password)) {
                // Valid credentials, redirect to another page
                window.alert("YOUR EMAIL   -    "+email);
                window.alert("YOUR PASSWORD   -    "+password);
                window.alert("LOGIN SUCCESSFUL");
                window.location.href = "category.html";
            } else {
                // Invalid credentials, show error message
                var errorMessage = document.createElement("p");
                errorMessage.classList.add("error-message");
                errorMessage.textContent = "Invalid email or password.";
                document.getElementById("loginForm").appendChild(errorMessage);
            }
        });
        
        function validateEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function validatePassword(password) {
            // Add your own password validation logic here
            return password.length >= 5;
        }
    </script>
</body>
</html>
